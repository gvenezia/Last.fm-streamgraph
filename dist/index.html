<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Graph</title>

    <!-- CSS and JS for Semantic UI -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <link href="/dist/main.bundle.css" rel="stylesheet">
  </head>
  <body>
<div class="ui container">
    <div class="ui attached stackable menu">
      

        <!-- Input: Username  -->
        <div class="item">
          <div class="ui icon input">
            <input id="user" type="text" placeholder="Username...">
            <i class="user icon"></i>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="item">
          <div class="ui compact menu">
            <select class="ui selection simple dropdown item">
              <option value="">Variable Type</option>
              <option value="1">Artist</option>
              <option value="0">Tag (Genre)</option>
            </select> 
          </div>
        </div>

        <div class="item">
          <div class="ui compact menu">
            <select class="ui selection simple dropdown item">
              <option value="">Unit of Time</option>
              <option value="1">Week</option>
              <option value="0">Monhth</option>
              <option value="0">Year</option>
            </select> 
          </div>
        </div>

        <div class="item">
          <div class="ui compact menu">
            <select class="ui selection simple dropdown item">
              <option value="">Length of Time</option>
              <option value="1">Week</option>
              <option value="0">Monhth</option>
              <option value="0">Year</option>
            </select> 
          </div>
        </div>

        <!-- Button -->
        <div class="right item">
          <button id="draw-button" class="ui button">
            Draw Chart
          </button>
        </div>
      </div>

      <div id="warning-msg" class="ui warning hidden message">
        <i class="close icon"></i>
        <div class="header">
          Request Error
        </div>
        Please check for correct variables above
      </div>

    </div>
    
    <!-- Local JS -->
    <script type="text/javascript" src="/dist/app.bundle.js"></script>
  </body>

</html>
