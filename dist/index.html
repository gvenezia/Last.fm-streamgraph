<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Graph</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

    <link href="/dist/main.bundle.css" rel="stylesheet">
  </head>
  <body>

    <div class="ui attached stackable menu">
      <div class="ui container">

        <!-- Input: Username  -->
        <div class="item">
          <div class="ui icon input">
            <input id="user" type="text" placeholder="Username...">
            <i class="user icon"></i>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="item">
          <div class="ui compact menu">
            <select class="ui selection simple dropdown item">
              <option value="">Variable Type</option>
              <option value="1">Artist</option>
              <option value="0">Tag (Genre)</option>
            </select> 
          </div>
        </div>

        <div class="item">
          <div class="ui compact menu">
            <select class="ui selection simple dropdown item">
              <option value="">Unit of Time</option>
              <option value="1">Week</option>
              <option value="0">Monhth</option>
              <option value="0">Year</option>
            </select> 
          </div>
        </div>

        <div class="item">
          <div class="ui compact menu">
            <select class="ui selection simple dropdown item">
              <option value="">Length of Time</option>
              <option value="1">Week</option>
              <option value="0">Monhth</option>
              <option value="0">Year</option>
            </select> 
          </div>
        </div>

        <!-- Button -->
        <div class="right item">
          <button id="draw-button" class="ui button">
            Draw Chart
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/dist/app.bundle.js"></script>
  </body>

</html>
